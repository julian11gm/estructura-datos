<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Crear Ticket</title>
  </head>
  <body>
    <h1>Crear nuevo ticket</h1>
    <form action="/ticketCreateForm" method="post">
      <label for="name">Nombre:</label>
      <input type="text" id="name" name="name" required><br><br>
      
      <label for="document">Documento:</label>
      <input type="text" id="document" name="document" required><br><br>
      
      <label for="attention_type">Tipo de atenci√≥n:</label>
      <select id="attention_type" name="attention_type" required>
        <option value="dudas">Dudas</option>
        <option value="asesor">Asesor</option>
        <option value="caja">Caja</option>
        <option value="otros">Otros</option>
      </select>
      <br><br>
      
      <label for="age">Edad:</label>
      <input type="number" id="age" name="age" required><br><br>
      
      <label for="priority">Prioridad:</label>
      <input type="checkbox" id="priority" name="priority" value="True">
      <br><br>
       
      <button type="submit">Crear Ticket</button>
    </form>
  </body>
</html>
